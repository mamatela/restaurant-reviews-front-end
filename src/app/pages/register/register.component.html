<div class="background">
  <mat-card class="login-card">
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field color="primary" class="full-width">
          <mat-label>email</mat-label>
          <input matInput [(ngModel)]="this.email" required name="email" type="email">
        </mat-form-field>

        <div>
          <div class="grid-1-1">
            <mat-form-field color="primary">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="this.firstName" required name="firstName" type="text">
            </mat-form-field>

            <mat-form-field color="primary">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="this.lastName" required name="lastName" type="text">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field color="primary" class="full-width">
          <mat-label>password</mat-label>
          <input matInput [(ngModel)]="this.password" required minlength="8" name="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          <mat-hint>At least 8 characters, 1 Letter and 1 digit.</mat-hint>
        </mat-form-field>

        <div class="mg-t-15">
          <mat-checkbox [(ngModel)]="this.isOwner" name="ownerCheckbox">
            I am a restaurant owner
          </mat-checkbox>
        </div>

        <div class="grid-left-right full-width mg-t-15">
          <button mat-button type="submit" color="accent" (click)="this.register()">
            SIGN UP {{this.isOwner ? 'AS A RESTAURANT OWNER' : ''}}
          </button>
          <button mat-button (click)="this.router.navigate(['/login'])">Already a member? Sign in</button>
          <span></span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
